    <body>
        <h1>Websocket client</h1>
        <p>Open the console to see the output</p>
        <div>
            <button id="button1">Play</button>
            <input id="button1uri" type="text" value="spotify:track:232Y5lAjifWnc5NhUn34mz" />
        </div>

        <div>
            <button id="button3">Play</button>
            <input id="button3uri" type="text" value="spotify:track:2q3VZjLVCWbJq0rICML7va" />
        </div>
        <br>
        <div>
            <button id="button4">Play</button>
            <input id="button4uri" type="text" value="spotify:track:6exdwZ3EOSCjb11bd6k6Np" />
        </div>
        <br>
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)

const host = 'ws://folk-haip-nuc.local:8080'

const options = {
  keepalive: 60,
  clientId: clientId,
  protocolId: 'MQTT',
  protocolVersion: 4,
  clean: true,
  reconnectPeriod: 1000,
  connectTimeout: 30 * 1000,
  will: {
    topic: 'WillMsg',
    payload: 'Connection Closed abnormally..!',
    qos: 0,
    retain: false
  },
}

console.log('Connecting mqtt client')
const client = mqtt.connect(host, options)

client.on('error', (err) => {
  console.log('Connection error: ', err)
  client.end()
})

client.on('reconnect', () => {
  console.log('Reconnecting...')
})

client.on('connect', () => {
  console.log('Client connected:' + clientId)
  // Subscribe
  client.subscribe('/chat', { qos: 0 })
});

// Received
client.on('message', (topic, message, packet) => {
  console.log('Received Message: ' + message.toString() + '\nOn topic: ' + topic)
//   const stringMessage = message.toString();
//   if (topic === '/chat') { // && !stringMessage.startsWith(clientId)) {
//     document.getElementById('chat').innerHTML += `<p>${stringMessage}</p>`;
//   }
});

document.getElementById("button1").addEventListener("click", () => {
  client.publish('/spotify/play', `${document.getElementById('button1uri').value}`, { qos: 0, retain: false });
});
document.getElementById("button2").addEventListener("click", () => {
  client.publish('/spotify/play', `${document.getElementById('button2uri').value}`, { qos: 0, retain: false });
});
document.getElementById("button3").addEventListener("click", () => {
  client.publish('/spotify/play', `${document.getElementById('button3uri').value}`, { qos: 0, retain: false });
});
document.getElementById("button4").addEventListener("click", () => {
  client.publish('/spotify/play', `${document.getElementById('button4uri').value}`, { qos: 0, retain: false });
});
