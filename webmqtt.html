<html>
    <head>
        <title>Websocket client</title>
    </head>
    <body>
        <h1>Websocket client</h1>
        <p>Open the console to see the output</p>
        <div id="slider" style="background-color: #4CAF50; height: 30px;"></div>
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)

const host = 'ws://folk-haip-nuc.local:8080'

const options = {
  keepalive: 60,
  clientId: clientId,
  protocolId: 'MQTT',
  protocolVersion: 4,
  clean: true,
  reconnectPeriod: 1000,
  connectTimeout: 30 * 1000,
  will: {
    topic: 'WillMsg',
    payload: 'Connection Closed abnormally..!',
    qos: 0,
    retain: false
  },
}

console.log('Connecting mqtt client')
const client = mqtt.connect(host, options)

client.on('error', (err) => {
  console.log('Connection error: ', err)
  client.end()
})

client.on('reconnect', () => {
  console.log('Reconnecting...')
})

client.on('connect', () => {
  console.log('Client connected:' + clientId)
  // Subscribe
  client.subscribe('testtopic', { qos: 0 })
  client.subscribe('/home/slider', { qos: 0 })
});

// Received
client.on('message', (topic, message, packet) => {
  console.log('Received Message: ' + message.toString() + '\nOn topic: ' + topic)
  if (topic === '/home/slider') {
    document.getElementById('slider').style.width = `${100 * +message.toString() / 4900}%`;
  } else {
    client.publish('othertopic', 'ws connection demo...!', { qos: 0, retain: false })
  }
});

// // Publish
// client.publish('testtopic', 'ws connection demo...!', { qos: 0, retain: false })

// // Unsubscribe
// client.unubscribe('testtopic', () => {
//   console.log('Unsubscribed')
// })
</script>
    </body>
</html>
