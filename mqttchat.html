<html>
    <head>
        <title>Websocket client</title>
    </head>
    <body>
        <h1>Websocket client</h1>
        <p>Open the console to see the output</p>
        <div id="chat"></div>
        <input id="message" type="text" />
        <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)

const host = 'ws://folk-haip-nuc.local:8080'

const options = {
  keepalive: 60,
  clientId: clientId,
  protocolId: 'MQTT',
  protocolVersion: 4,
  clean: true,
  reconnectPeriod: 1000,
  connectTimeout: 30 * 1000,
  will: {
    topic: 'WillMsg',
    payload: 'Connection Closed abnormally..!',
    qos: 0,
    retain: false
  },
}

console.log('Connecting mqtt client')
const client = mqtt.connect(host, options)

client.on('error', (err) => {
  console.log('Connection error: ', err)
  client.end()
})

client.on('reconnect', () => {
  console.log('Reconnecting...')
})

client.on('connect', () => {
  console.log('Client connected:' + clientId)
  // Subscribe
  client.subscribe('/chat', { qos: 0 })
});

// Received
client.on('message', (topic, message, packet) => {
  console.log('Received Message: ' + message.toString() + '\nOn topic: ' + topic)
  const stringMessage = message.toString();
  if (topic === '/chat') { // && !stringMessage.startsWith(clientId)) {
    document.getElementById('chat').innerHTML += `<p>${stringMessage}</p>`;
  }
});

document.getElementById('message').addEventListener('keyup', (event) => {
  if (event.key === 'Enter') {
    client.publish('/chat', `${clientId}: ${document.getElementById('message').value}`, { qos: 0, retain: false });
    document.getElementById('message').value = '';
  }
});

// // Publish
// client.publish('testtopic', 'ws connection demo...!', { qos: 0, retain: false })

// // Unsubscribe
// client.unubscribe('testtopic', () => {
//   console.log('Unsubscribed')
// })
</script>
    </body>
</html>
